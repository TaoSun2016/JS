<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>exer1</title>
    <script src="JavaScript1.js"></script>
    <script type="text/javascript">
        function mySubmit() {
            var myInput = document.getElementById('myInput').value;
            if (myInput.length==0){
                alert("Please input something!");
                return;
            }
            var titleValue = document.getElementById("title");
            titleValue.innerHTML = myInput;
        }
    </script>
</head>
<body>
    <h1 id="title">Exercise1</h1>
    <input type="text" id="myInput" />
    <input type="submit" value="Click" onclick="mySubmit()"/>
</body>
</html>
